		<form onsubmit="doit(); return false">
			<div>
			<input type="number" min="1" max="10000000000000000" name = "num" id="n" required>
			</div>
			<div>
			<input type="submit" value="Ща порешаем">
			</div>
		</form>
		<div class = "text" id = "text">
			
		</div>

	<script>
		
		var count = 0;

		function doit()
		{
			let section  = document.getElementById("text"); 

			let answer = "";

			let n = Number(document.getElementById("n").value); 

			while (n > 1) {
				answer += n + " -> ";
				n = n % 2 === 0 ? n / 2 : 3 * n + 1; 
			}
			answer += n;

			section.innerHTML = answer;
		}


	</script>
