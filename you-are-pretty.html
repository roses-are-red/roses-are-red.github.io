<!DOCTYPE html>
<head>
	<title>Проходи, красавица</title>
    <meta name="description" content="Сайт, хвалящий людей">
    <meta name="author" content="Vasa">
</head>

<body>

	<style>
		div{
			text-align: center;	
		}
	</style>

	<div class="main">
		<input type="button" onclick="doit()" value="Нажми меня">
		<div class = "text" id = "text">
			
		</div>
	</div>
	<script>
		
		var count = 0;

		function doit()
		{
			let section  = document.getElementById("text"); 

			if (count == 0)	section.innerHTML = "Какой вы молодец, умница";
			if (count == 1)	section.innerHTML = "Для продолжения необходимо заплатить 5 рублей";


			count++;
		}


	</script>
</body>
